services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

databases:
  - name: bot-db
    databaseName: bot_db
    user: bot_user

redis:
  - name: bot-redis
    plan: free