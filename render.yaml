services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: 8563127617:AAEqQh1bWM8k2gMFqmAWLUJvWTK3rFyp4k8
        sync: false
      - key: ADMIN_ID
        value: 814607765
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

databases:
  - name: bot-db
    plan: free
    databaseName: bot_db

redis:
  - name: bot-redis
    plan: free